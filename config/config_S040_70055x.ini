[version]
name = CONFIG_S040_70055x

[display]
nvm = MICROCHIP_24AA256
controller = S1D13541
temp_mode = INTERNAL
instruction_code_file = "/usr/lib/S1D135x1/instruction_code-Type18.bin"
default_vcom = 4000
default_temp = 23
default_waveform = "/mnt/data/override/waveform.bin"

[general]
driver_board = HBZ1_3
control_system = BEAGLEBONE_BLACK
spi_port = 1
LOGICAL_SCRAMBLE_CONFIG	= 0
DISPLAY_SCRAMBLE_CONFIG	= 0

[vcom]
dac_x1				= 61		;   /* first DAC register value (25% of full scale) */
dac_y1				= 3360	;   /* corresponding first voltage in mV */
dac_x2				= 215		;   /* second DAC register value (75% of full scale) */
dac_y2				= 10100	;   /* corresponding second voltage in mV */
vgpos_mv 			= 25080	;   /* VGPOS in mV */
vgneg_mv 			=-32300	;   /* VGNEG in mV */
swing_ideal 	= 56886

[hv_hardware]
vcom_driver = NULL
vcom_config = MAX8520
hv_driver = MAX17135
hv_config = MAX17135
hv_timing = MAX17135
vcom_switch = GPIO
TOFFSET_VGL_ON	=	8
TOFFSET_VSL_ON	=	2
TOFFSET_VSH_ON	=	11
TOFFSET_VGH_ON	=	3
TOFFSET_VGH_OFF	=	0
TOFFSET_VSH_OFF	=	0
TOFFSET_VSL_OFF	=	0
TOFFSET_VGL_OFF	=	0


