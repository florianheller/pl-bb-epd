[version]
name = CONFIG_S027_70065x

[display]
nvm = NULL
controller = UC8156
temp_mode = INTERNAL
instruction_code_file = ""
default_vcom = 4000
default_temp = 23
default_waveform = "/mnt/data/override/waveform.uc8156_lut"

[general]
driver_board = RUDDOCK
control_system = BEAGLEBONE_WHITE
spi_port = 1
LOGICAL_SCRAMBLE_CONFIG	= 0
DISPLAY_SCRAMBLE_CONFIG	= 2

[vcom]
dac_x1				= 64		;   /* first DAC register value (25% of full scale) */
dac_y1				= 0			;   /* corresponding first voltage in mV */
dac_x2				= 192		;   /* second DAC register value (75% of full scale) */
dac_y2				= 0			;   /* corresponding second voltage in mV */
vgpos_mv 			= 0			;   /* VGPOS in mV */
vgneg_mv 			= 0			;   /* VGNEG in mV */
swing_ideal 	= 0

[hv_hardware]
vcom_driver = UC8156
vcom_config = UC8156
hv_driver = UC8156
hv_config = UC8156
hv_timing = UC8156
vcom_switch = NULL
TOFFSET_VGL_ON	=	0
TOFFSET_VSL_ON	=	0
TOFFSET_VSH_ON	=	0
TOFFSET_VGH_ON	=	0
TOFFSET_VGH_OFF	=	0
TOFFSET_VSH_OFF	=	0
TOFFSET_VSL_OFF	=	0
TOFFSET_VGL_OFF	=	0

[register_settings]
0x01=0x10											;		// GVS=1 (p-mos, selected gate to VGL and non-selected gate to VGH) + SOO=0
0x02=0x25, 0xFF								;		// set Vgate to +17V/-25V
0x06=0x67, 0x55								;		// set timing to LAT=105, S2G+G2S=5
0x0f=0x02											;		// image orientation
0x18=0x40, 0x02								;		// BPCOM=GND, TPCOM=Hi-Z after update, gate_out=VGH after update
0x0C=0x00, 0xEF, 0x00, 0x9F		; 	// physical 240x160 panel resolution setting
0x0D=0x00, 0xEF, 0x00, 0x9F		; 	// ram window 240x160 panel resolution setting
0x0e=0x00, 0x9f								;		// RAM pointer init

